<main>
  <div class="layout-container">
    <div class="main-content" style="width: 80%;">
      <h1>
        Profile
      </h1>
      <div id="sign-up-form" style="margin-left: 20%;">
        <div id="signup-form-data">
          <div class="form-group">
            <div class="form-control-plaintext mb-3">
              <label for="profile-username">
                Username
              </label>
              <input readonly type="text" class="form-control" id="profile-username" style="width: 25%;">
            </div>
          </div>
          <div class="form-group">
            <div class="form-control-plaintext mb-3">
              <label for="profile-email">
                E-mail
              </label>
              <input readonly type="email" class="form-control" id="profile-email" style="width: 25%;">
            </div>
          </div>
        </div>
        <div class="form-group d-flex justify-content-start">
          <a href="edit-profile">
            <button class="btn btn-outline-success my-1 my-sm-auto btn-lg" id="go-to-edit-profile">
              Edit profile
            </button>
          </a>
        </div>
      </div>
    </div>
