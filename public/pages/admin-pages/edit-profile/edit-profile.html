<main>
  <div class="layout-container">
      <div class="main-content" style="width: 80%;margin-bottom: 300px;">
        <h1 class="mb-4">
          Edit Profile
        </h1>
        <div id="edit-response">
        </div>
        <div id="edit-profile-form" style="margin-left: 20%;">
          <div id="edit-profile-form-data">
            <div class="form-group">
              <div class="form-control-plaintext mb-3">
                <label for="profile-username">
                  Username
                </label>
                <input type="text" class="form-control" id="edit-profile-username" style="width: 25%;">
              </div>
            </div>
            <div class="form-group">
              <div class="form-control-plaintext mb-3">
                <label for="profile-email">
                  E-mail
                </label>
                <input type="email" class="form-control" id="edit-profile-email" style="width: 25%;">
              </div>
            </div>
            <div class="form-group">
              <div class="form-control-plaintext mb-3">
                <label for="profile-password1">
                  New password (minimum 8 characters)<br>
                  <small class="text-muted">
                    Leave blank if you don't want to change your password
                </label>
                <input type="password" class="form-control" id="edit-profile-password1" style="width: 25%;">
              </div>
            </div>
            <div class="form-group">
              <div class="form-control-plaintext mb-3">
                <label for="profile-password2">
                  Confirm password
                </label>
                <input type="password" class="form-control" id="edit-profile-password2" style="width: 25%;">
              </div>
            </div>
          </div>
          <div class="form-group d-flex justify-content-start">
            <button class="btn btn-outline-success my-1 my-sm-auto btn-lg" id="edit-profile-btn">
              Edit profile
            </button>
          </div>
        </div>
      </div>
